        <script type="text/babel">
        function Header(props){
          console.log(props);
          return(
        <header>
          <h1>{props.name}' Kitchen</h1>
          </header>
      );
    }
    function Main(props){
      return (
        <section>
          <img height ={200}
          src="https://images.pexels.com/photos/262047/pexels-photo-262047.jpeg?auto=compress&cs=tinysrgb&w=400"
          alt = "Table setting of a restaurant"/>
          <p>We serve the most delicious {props.adjective} around town. Here are some:</p>
            <ul>
                {props.dishes.map((dish) =>
                  (<li key={dish.id}>{dish.title}</li>))}
            </ul>
          </section>
      );
    }
    
    function Footer(props){
      return (
        <footer>
          <p>Copyright {props.year}</p>
          </footer>
      );
    }

    const dishes = [
      "Fufu and Groundnut Soup",
      "Spaghetti and Cheese",
      "Kenkey and Fried fish"
    ];

    const dishObjects = dishes.map((dish, i) => ({
      id: i,
      title: dish
    }))
    function App(){
      return (
        <React.Fragment>
          <Header name="Andrews"/>
          <Main adjective="fufu" dishes={dishObjects}/> 
          <Footer year={new Date().getFullYear()} /> 
        </React.Fragment>
      );
    }
    ReactDOM.render(
      <App />,
    document.getElementById("root")
    );
       </script>
